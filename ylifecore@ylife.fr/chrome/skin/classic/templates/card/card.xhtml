<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Card</title>
    <style>
      #card {
        width: 333px;
        height: 493px;
      }
      #card_image {
        position: absolute;
        z-index: 2;
        width: 244px;
        height: 248px;
        margin-top: 106px;
        margin-left: 45px;
      }
      #card_background {
        position: absolute;
        z-index: 1;
        width: 333px;
        height: 493px;
      }
      #card_name {
        position: absolute;
        z-index: 3;
      }
    </style> 
  </head>

  <body>
    <div id="card">
        <img id="card_image" src="AST-000.jpg" />
        <img id="card_background" src="effect.png" />
        <div id="card_name">End of Anubis</div>
    </div>
  </body>
</html>
